<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers"
      data-namespace-typo3-fluid="true">
<formvh:renderRenderable renderable="{element}">
    <f:render partial="Field/Field" arguments="{element: element}" contentAs="elementContent">
        <div class="form__item--checkbox">
            <f:for each="{element.properties.options}" as="label" key="value">
                <div class="form-check text--hyphens">
                    <f:form.checkbox
                        property="{element.identifier}"
                        multiple="1"
                        class="form-check-input{f:if(condition: element.properties.elementClassAttribute, then: ' {element.properties.elementClassAttribute}')}{f:if(condition: element.required, then: ' has-validation')}"
                        id="{value}"
                        value="{value}"
                        errorClass="{element.properties.elementErrorClassAttribute}"
                        additionalAttributes="{formvh:translateElementProperty(element: element, property: 'fluidAdditionalAttributes')}"
                    />

                    <f:if
                        condition="{formvh:translateElementProperty(element: element, property: '{0: \'options\', 1: value}')}">
                        <label for="{value}" class="form-check-label p">
                            {formvh:translateElementProperty(element: element, property: '{0: \'options\', 1: value}')}
                        </label>
                    </f:if>
                </div>
            </f:for>
        </div>
    </f:render>
</formvh:renderRenderable>
</html>
