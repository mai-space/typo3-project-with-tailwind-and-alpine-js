<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:media class="audio-embed-item" file="{file}" width="{dimensions.width}" height="{dimensions.height}"
         title="{file.title -> f:format.raw()}" alt="{file.alternative -> f:format.raw()}"
         additionalConfig="{'no-cookie': true}" additionalAttributes="{preload: 'none'}"/>
</html>
