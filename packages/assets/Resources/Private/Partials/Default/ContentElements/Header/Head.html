<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:if condition="({data.header} || {data.subheader} || {data.date}) && {data.header_layout} != 100">
    <header
        class="head{f:if(condition: data.header_position, then: ' text-{data.header_position}')}{f:if(condition: additionalClass, then: ' {additionalClass}')}">
        <f:render partial="Header/Header" arguments="{
                    header: data.header,
                    layout: data.header_layout,
                    appearance: data.tx_project_header_appearance,
                    link: data.header_link,
                    default: settings.defaultHeaderType}"/>
        <f:render partial="Header/SubHeader" arguments="{
                    subheader: data.subheader,
                    layout: data.header_layout,
                    appearance: data.tx_project_header_appearance,
                    default: settings.defaultHeaderType}"/>
        <f:render partial="Header/Date" arguments="{
                    date: data.date}"/>
    </header>
</f:if>
</html>
