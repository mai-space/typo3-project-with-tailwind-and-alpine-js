<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:if condition="{isFullWidth}">
    <f:then>
        <span id="c{data.uid}">
            <span class="sr-only">
                <f:translate key="LLL:EXT:project/Resources/Private/Language/Default/locallang.xlf:content-element"
                             arguments="{0: data.uid}"/>
            </span>
        </span>
        <f:if condition="{data._LOCALIZED_UID}">
            <span id="c{data._LOCALIZED_UID}">
                <span class="sr-only">
                    <f:translate key="LLL:EXT:project/Resources/Private/Language/Default/locallang.xlf:content-element"
                                 arguments="{0: data._LOCALIZED_UID}"/>
                </span>
            </span>
        </f:if>
        <f:render section="Header" optional="true">
            <f:render partial="Header/All" arguments="{_all}"/>
        </f:render>
        <f:render section="Main" optional="true"/>
        <f:render section="Footer" optional="true">
            <f:render partial="Footer/All" arguments="{_all}"/>
        </f:render>
    </f:then>
    <f:else>
        <div class="container" id="c{data.uid}">
            <f:if condition="{data._LOCALIZED_UID}">
                <span id="c{data._LOCALIZED_UID}">
                    <span class="sr-only">
                        <f:translate
                            key="LLL:EXT:project/Resources/Private/Language/Default/locallang.xlf:content-element"
                            arguments="{0: data._LOCALIZED_UID}"/>
                    </span>
                </span>
            </f:if>
            <f:render section="Header" optional="true">
                <f:render partial="Header/All" arguments="{_all}"/>
            </f:render>
            <f:render section="Main" optional="true"/>
            <f:render section="Footer" optional="true">
                <f:render partial="Footer/All" arguments="{_all}"/>
            </f:render>
        </div>
    </f:else>
</f:if>
</html>
